{% extends 'user_access/base.html' %}

{% block content %}
<section class="top-home-section">
  <h3 class="heading3">Vault Database Access Request</h3>
</section> 
<section class="home-section home-section2">
  <div class="login-box">
    <form id="signin" action="/database" method="post">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" id="db_name" name="db_name" value="{{ db_name }}" Required>
        <label for="db_name" >Database Name</label>
      </div>
      <button type="submit" class="button">
        Send Request For Approval</button>
      <p> <br>**This tool does not provide prod database access. If you need acces to prod DB raise SP jira with a valid reason and manager's approval to get access.</p>
</form>
  </div>
  </section>
  <script>
    function myFunction() {
        document.getElementById("signin").submit();
    }
</script>
{% endblock %}
